<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password - Infinity Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .reset-card {
      background: rgba(31, 33, 40, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 480px;
      width: 100%;
    }

    .reset-card h1 {
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 32px;
    }

    .reset-card .subtitle {
      color: #9ca3af;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .form-label {
      color: #e5e7eb !important;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      z-index: 10;
      pointer-events: none;
      font-size: 18px;
    }

    .form-control {
      background-color: rgba(17, 24, 39, 0.8) !important;
      border: 1px solid #374151 !important;
      border-radius: 10px;
      color: #ffffff !important;
      padding: 14px 16px 14px 48px;
      font-size: 15px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background-color: rgba(17, 24, 39, 0.9) !important;
      border-color: #00f0ff !important;
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.15) !important;
      color: #ffffff !important;
      outline: none;
    }

    .form-control::placeholder {
      color: #6b7280;
    }

    .btn-primary {
      background-color: #00f0ff;
      border: none;
      border-radius: 10px;
      color: #1a1a2e;
      font-weight: 700;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #00d4e6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 240, 255, 0.4);
      color: #1a1a2e;
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      background-color: #6b7280;
      box-shadow: none;
      cursor: not-allowed;
    }

    .back-link {
      color: #00f0ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #00d4e6;
      text-decoration: underline;
    }

    .resend-text {
      color: #9ca3af;
      font-size: 13px;
      margin-top: 16px;
    }

    .resend-link {
      color: #00f0ff;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .resend-link:hover {
      color: #00d4e6;
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
      padding: 12px 16px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        
        <div class="reset-card">
          
          <!-- Header -->
          <div class="text-center mb-4">
            <h1>Reset Your Password</h1>
            <p class="subtitle">
              Enter the email address you registered with,<br>
              and we'll send an OTP to verify your identity.
            </p>
          </div>

          <!-- Form -->
          <form id="resetForm">
            
            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="alert alert-success d-none" role="alert">
              <i class="bi bi-check-circle-fill me-2"></i>
              OTP sent successfully! Check your email.
            </div>

            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="form-label">Registered Email</label>
              <div class="input-wrapper">
                <i class="bi bi-envelope input-icon"></i>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  placeholder="email@example.com"
                  required
                >
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                Send OTP
              </button>
            </div>

          </form>

          <!-- Back to Login Link -->
          <div class="text-center mt-4">
            <a href="#" class="back-link">
              <i class="bi bi-arrow-left me-2"></i>Back to Login
            </a>
          </div>

        </div>

        <!-- Additional Info -->
        <div class="text-center">
          <p class="resend-text">
            Didn't receive the code? <a href="#" class="resend-link">Resend</a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form submission handler
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const successMsg = document.getElementById('successMessage');
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Sending...';
      
      // Simulate API call
      setTimeout(() => {
        // Show success message
        successMsg.classList.remove('d-none');
        
        // Reset button
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send OTP';
        
        // Hide success message after 3 seconds
        setTimeout(() => {
          successMsg.classList.add('d-none');
        }, 3000);
        
        console.log('OTP sent to:', email);
      }, 1500);
    });

    // Resend functionality
    document.querySelector('.resend-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('resetForm').dispatchEvent(new Event('submit'));
    });
  </script>

</body>
</html>
